<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img class="logo1" src="img/Logo1.jpg">
            <h1 class="tittle">ENCRIPTADOR de mensaje</h1>
        </div>

        <div class="left">
            <input class= "text-input" id="texto1" type="text" placeholder="INGRESE EL TEXTO AQUI">
        </div>

    <div class="right">
        <img src="img/muñeco.png" id="ImgDer">
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" rows="8" cols="80" placeholder="Texto Ingresado"></textarea>

        <button id= "Copiar" onclick="copiarText()">¡Copiar!</button>
    </div>
    
    <div class="left-button">
        <img src="img/signo.png" id="signo">
       <p>solo minusculas y sin acentos</p>

       <button id= "btn-encriptar" onclick="encriptar()">Encriptar</button>
       <button id= "btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>
    
    </div>

        <script src="script.js"></script>
    </body>
</html>
